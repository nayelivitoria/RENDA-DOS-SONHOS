<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renda dos Sonhos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #ffeaf0;
    }
    header img {
      max-width: 200px;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .produto {
      background: #fff0f5;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produto img {
      width: 100%;
      border-radius: 8px;
    }
    .preco {
      font-weight: bold;
      margin: 5px 0;
    }
    .btn-comprar {
      background-color: #f4b6c2;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .carrinho {
      padding: 20px;
      text-align: center;
    }
    .whatsapp {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: #25d366;
      color: white;
      padding: 8px 12px;
      border-radius: 25px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-renda.jpeg"alt="Logo Renda dos Sonhos">
    <h1>Renda dos Sonhos</h1>
  </header>

  <section class="produtos" id="produtos">
  </section>

  <section class="carrinho">
    <h2>Resumo do Pedido</h2>
    <p id="total">Total: R$ 0,00</p>
    <button onclick="finalizarCompra()">Finalizar Compra</button>
  </section>

  <a class="whatsapp" href="https://wa.me/5583982238275?text=Ol%C3%A1%20Nay!!%3F" target="_blank">WhatsApp</a>

  <script>
    const produtos = [];
    for (let i = 1; i <= 10; i++) {
      produtos.push({ nome: "Pijama AlgodÃ£o " + i, imagem: "https://via.placeholder.com/150", preco: 37 });
      produtos.push({ nome: "Pijama Malha Fina " + i, imagem: "https://via.placeholder.com/150", preco: 37 });
    }

    const secaoProdutos = document.getElementById("produtos");
    let total = 0;

    produtos.forEach((p, index) => {
      const div = document.createElement("div");
      div.className = "produto";
      div.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}">
        <h3>${p.nome}</h3>
        <p class="preco">R$ ${p.preco.toFixed(2)}</p>
        <button class="btn-comprar" onclick="adicionar(${p.preco})">Comprar</button>
      `;
      secaoProdutos.appendChild(div);
    });

    function adicionar(preco) {
      total += preco;
      document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
    }

    function finalizarCompra() {
      alert("Compra finalizada! Total: R$ " + total.toFixed(2));
    }
  </script>
</body>
</html>
