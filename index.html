<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renda dos Sonhos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 10px 10px;
    }

    header img {
      max-width: 160px;
      height: auto;
    }

    h1 {
      font-size: 1.8em;
      color: #f4b6c2;
    }

    .cta {
      text-align: center;
      background-color: #fbeaec;
      padding: 30px 10px;
    }

    .cta h2 {
      font-size: 1.5em;
      color: #f4b6c2;
    }

    .cta a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f4b6c2;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 10px;
    }

    .produtos {
      padding: 20px;
      text-align: center;
    }

    .produto {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .produto h3 {
      color: #333;
    }

    .produto p {
      font-size: 0.95em;
    }

    .produto .preco {
      font-weight: bold;
      margin: 10px 0;
    }

    .produto button {
      padding: 10px;
      background-color: #f4b6c2;
      color: white;
      border: none;
      border-radius: 10px;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      text-align: center;
      line-height: 45px;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
  <!-- Ícone do WhatsApp -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <img src="logo-renda-dos-sonhos.png" alt="Logo Renda dos Sonhos" />
  </header>

  <section class="cta">
    <h2>Descubra o conforto dos nossos pijamas</h2>
    <a href="#produtos">Veja nossa coleção</a>
  </section>

  <section class="produtos" id="produtos">
    <h2>Moda Feminina - Pijamas Confortáveis</h2>

    <div class="produto">
      <img src="https://via.placeholder.com/300x200" alt="Pijama Floral" />
      <h3>Pijama Floral</h3>
      <p>Confortável e elegante, feito para noites de descanso.</p>
      <p class="preco">R$ 129,90</p>
      <button>Comprar Agora</button>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/300x200" alt="Pijama de Algodão" />
      <h3>Pijama de Algodão</h3>
      <p>Leve e fresco, ideal para qualquer estação.</p>
      <p class="preco">R$ 99,90</p>
      <button>Comprar Agora</button>
    </div>
  </section>

  <a class="whatsapp-btn" href="https://wa.me/5583982238275?text=Ol%C3%A1%20Nay!!%3F" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <footer>
    © 2025 Renda dos Sonhos - Nayeli Vitória
  </footer>
</body>
</html>
